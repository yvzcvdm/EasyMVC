[upload]
; Maksimum dosya boyutu (byte cinsinden) - varsayılan 5MB
max_file_size = 5242880

; İzin verilen dosya uzantıları (virgülle ayrılmış)
; MIME türleri otomatik kontrol edilir, sadece uzantıyı belirt
allowed_extensions = "jpg,jpeg,png,gif,pdf,zip,rar,doc,docx"

; Yükleme dizini (ROOT'a göre)
upload_path = "/public/uploads/"

; Dosya adlandırma formatı:
;   - timestamp : "dosya-1671234567-9876.pdf" (ÖNERILEN - güvenli ve unique)
;   - random    : "a1b2c3d4e5f6g7h8.pdf" (tamamen rastgele)
;   - original  : "dosya_adi.pdf" (orijinal ad, Türkçe -> Latin, boşluk -> alt_tire)
filename_format = "timestamp"

